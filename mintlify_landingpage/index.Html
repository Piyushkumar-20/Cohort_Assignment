<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mintlify_landingpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
  <div class="navigation-bar">

    <div class="logo">
      <img src="mintlify-assets/logo.svg">
    </div>

    <div class="navigation-links">
      <a href="#">Resources</a>
      <a href="#">Documentation</a>
      <a href="#">Customers</a>
      <a href="#">Blog</a>
      <a href="#">Pricing</a>
    </div>

    <div class="ctas">
      <button class = "cta-1"> Contact Sales </button>
      <button class = "cta-2"> Start for Free </button>
    </div>
  </div>
  </nav>

<div class="pill-wrapper">
<div class="pill">
  <span class="badge">NEW</span>
  <span class="pill-text">Self-updating docs with agent suggestions</span>
</div>
</div>

<div class="hero">
  <div class="heading">
    <h1>
      The Intelligent<br>
      Knowledge Platform
    </h1>
    <div class="para">
      <p>Helping teams create and maintain world-class <br>
        documentation built for both humans and AI
      </p>
  </div>
</div>

<div class="pill-start">
  <div class="pill-form">
    <form>
    <label for="email"></label>
    <input type="email" placeholder="Email address">
    <button type ="submit">Start now</button>
    </form>
  </div>
</div>
</body>
</html>
